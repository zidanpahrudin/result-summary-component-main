<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- style css -->
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      @font-face {
        font-family: "HankenGrotesk";
        font-style: normal;
        font-weight: 500;
        src: url('./assets/fonts/static/HankenGrotesk-Medium.ttf') format('truetype');
      }

      @font-face {
        font-family: "HankenGrotesk";
        font-style: normal;
        font-weight: 700;
        src: url('./assets/fonts/static/HankenGrotesk-Bold.ttf') format('truetype');
      }

      @font-face {
        font-family: "HankenGrotesk";
        font-style: normal;
        font-weight: 800;
        src: url('./assets/fonts/static/HankenGrotesk-ExtraBold.ttf') format('truetype');
      }
    }
  </style>
  <!-- tailwind conf -->
  <script src="./src/js/tailwind.config.js"></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="w-full h-screen grid md:place-content-center">
  <section class="md:w-10/12 mx-auto grid md:grid-cols-[50%_50%] md:rounded-[1.5rem] bg-White md:shadow-lg ">
    <div class="py-10 px-5 text-center rounded-b-[1.5rem] md:rounded-t-[1.5rem] text-white bg-gradient-to-b from-Lightslateblue to-Lightroyalblue">
      <h1 class="text-Lightlavender md:text-lg">Your Result</h1>
      <div
        class="grid place-content-center my-5 mx-auto font-bold rounded-full p-2 h-32 w-32 md:h-48 md:w-48 bg-gradient-to-b from-Violetblue to-Persianblue">
        <h2 class="text-[3rem] md:text-[4.5rem]">76 <span class="text-sm text-Lightlavender block">of 100</span></h2>
      </div>
      <h2 class="text-2xl font-bold my-4">Great</h2>
      <p class="mx-auto text-Lightlavender w-4/5">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="pt-4 self-center px-8 md:p-10 font-semibold">
      <h2 class="mb-4">Summary</h2>
      <ul>
        <li class="group p-3 mb-4 flex justify-between bg-Lightred/[.09] rounded-lg">
          <span class="text-Lightred">
            <svg class="inline-block mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 20 20">
              <path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z" />
            </svg>
            Reaction
          </span>
          <p class="text-left text-Darkgrayblue">
            80 <span class="text-Darkgrayblue/[.6]">/ 100</span>
          </p>
        </li>

        <li class="p-3 mb-4 flex justify-between bg-Orangeyyellow/[.09] rounded-lg">
          <span class="text-Orangeyyellow">
            <svg class="inline-block mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 20 20">
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858" />
              <path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0" />
            </svg>
            Memory
          </span>
          <p class="text-left text-Darkgrayblue">
            92 <span class="text-Darkgrayblue/[.6]">/ 100</span>
          </p>
        </li>

        <li class="p-3 mb-4 flex justify-between bg-Greenteal/[.09] rounded-lg">
          <span class="text-Greenteal">
            <svg class="inline-block mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 20 20">
              <path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z" />
            </svg>
            Verbal
          </span>
          <p class="text-left text-Darkgrayblue">
            62 <span class="text-Darkgrayblue/[.6]">/ 100</span>
          </p>
        </li>

        <li class="p-3 mb-4 flex justify-between bg-Cobaltblue/[.09] rounded-lg">
          <span class="text-Cobaltblue">
            <svg class="inline-block mr-2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
              viewBox="0 0 20 20">
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z" />
              <path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25"
                d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z" />
            </svg>
            Visual
          </span>
          <p class="text-left text-Darkgrayblue">
            72 <span class="text-Darkgrayblue/[.6]">/ 100</span>
          </p>
        </li>
      </ul>
      <button class="py-3 w-full rounded-full text-White bg-Darkgrayblue hover:bg-gradient-to-b from-Lightslateblue to-Lightroyalblue">Continue</button>

    </div>
  </section>
</body>

</html>
